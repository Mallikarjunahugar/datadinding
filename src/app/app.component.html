<div class="container">
  <div class="row">
    <div class="col-xs-12">
<label>UserName</label>
<input type="text" class="form-control" [(ngModel)]="UserName">
<p>{{UserName}}</p>
<button class="btn btn-primary" [disabled]="UserName === ''"
(click)="UserName = ''">Reset UserName</button>
</div>
</div>
</div>
